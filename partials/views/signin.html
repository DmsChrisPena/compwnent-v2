

<div style="margin-bottom: 16px; margin-top: 30px" class="row">
	<div class="row">
		<div class="col-lg-offset-3 col-lg-6">
			<hr>
		</div>
	</div>
	<div class="col-lg-offset-5 col-lg-2 text-center animated slideInRight">
		<a ng-hide="authData" class="btn btn-social btn-block btn-md btn-twitter" ng-click="twitterLogin()"><i class="fa fa-twitter"></i> &nbsp;Twitter Login</a>
	</div>
</div>
	
<div style="margin-bottom: 16px" class="row">
	<div class="col-lg-offset-5 col-lg-2 text-center animated slideInLeft">
		<a ng-hide="authData" class="btn btn-social btn-block btn-md btn-facebook" ng-click="facebookLogin()"><i class="fa fa-facebook-square"></i> &nbsp;Facebook Login </a>
	</div>
</div>

<div style="margin-bottom: 16px" class="row">
	<div class="col-lg-offset-5 col-lg-2 text-center animated slideInRight">
		<a ng-hide="authData" class="btn btn-social btn-block btn-md btn-github" ng-click="githubLogin()"><i class="fa fa-github"></i> &nbsp;Github Login </a>

	</div>
</div>
<div class="row">
	<div class="col-lg-offset-3 col-lg-6">
		<hr>
	</div>
</div>
<p class="text-center">OR</p>
<div class="row">
	<div class="col-lg-offset-3 col-lg-6">
		<form class="form-horizontal animated slideInUp">
		  <fieldset>
		    <legend class="text-center">Signin with Email</legend>
		    <div class="form-group">
		      <label for="inputEmail" class="col-lg-offset-2 col-lg-2 control-label">Email</label>
		      <div class="col-lg-6">
		        <input ng-model="userName" type="text" class="form-control" id="inputEmail" placeholder="Enter email..." autocomplete="off">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="inputPassword" class="col-lg-offset-2 col-lg-2 control-label">Password</label>
		      <div class="col-lg-6">
		        <input ng-model="passWord" type="password" class="form-control" id="inputPassword" placeholder="Enter password..." autocomplete="off">
		      </div>
		    </div>
		    <div class="form-group">
		    	<div class="col-lg-offset-4 col-lg-5">
		    		<a href="" class="btn btn-primary btn-block" ng-click="loginNow()">Sign In</a>
		    	</div>	
		    </div>
		  </fieldset>
		</form>
	</div>
</div>
